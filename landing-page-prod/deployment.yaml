---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skippo-dev-landing-page
  labels:
    app: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
        - name: landing-page
          image: arseniskobelev/skippo-landing-page:14ade91a3606f7019d93fbe02a741ae22fb19fef
          ports:
            - containerPort: 3000
