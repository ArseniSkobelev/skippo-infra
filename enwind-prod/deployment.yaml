---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skippo-enwind
  labels:
    app: enwind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enwind
  template:
    metadata:
      labels:
        app: enwind
    spec:
      containers:
        - name: enwind
          image: arseniskobelev/skippo-enwind:db24970fe8a83b21105ff876bff7b0bb68317bc3
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: skippo-data
              mountPath: /app/data
      volumes:
        - name: skippo-data
          emptyDir: {}
