---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skippo-dev-landing-page
  labels:
    app: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
        - name: landing-page
          image: arseniskobelev/skippo-landing-page:67ec5a3b5be213f047213d4ab4dc73290a1e5ead
          ports:
            - containerPort: 3000
