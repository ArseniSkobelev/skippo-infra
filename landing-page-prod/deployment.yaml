---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skippo-dev-landing-page
  labels:
    app: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
        - name: landing-page
          image: arseniskobelev/skippo-landing-page:f39d7443e40465daf3b5856f27bdfd1c8d6472f5
          ports:
            - containerPort: 3000
