---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skippo-enwind
  labels:
    app: enwind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enwind
  template:
    metadata:
      labels:
        app: enwind
    spec:
      containers:
        - name: enwind
          image: arseniskobelev/skippo-enwind:3945809cfb3a5821f8fe8b189d4c039a5b83cdfa
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: skippo-data
              mountPath: /data
      volumes:
        - name: skippo-data
          emptyDir: {}
