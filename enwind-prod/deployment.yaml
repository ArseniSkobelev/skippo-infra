---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skippo-enwind
  labels:
    app: enwind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enwind
  template:
    metadata:
      labels:
        app: enwind
    spec:
      containers:
        - name: enwind
          image: arseniskobelev/skippo-enwind:1a16d7fdbb56951f80e2fa6738a4b4b0cb9e949c
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: skippo-data
              mountPath: /app/data
      volumes:
        - name: skippo-data
          emptyDir: {}
